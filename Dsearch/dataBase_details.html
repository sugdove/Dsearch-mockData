    <!-- 添加数据表模态框 -->
    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <form class="form-horizontal calender" id="MySQL-form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">添加<font class="dataBaseTypeText">Oracle</font>数据表任务</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">

                <label  class="col-sm-2 control-label">任务名称</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control " required="required" name="taskName" id="taskName">
                </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-2">采集类型</label>
              <div class="col-sm-9">
                <label class="c_label">
                  SQL <input type="checkbox"  id="switch" class="js-switch" checked/> Table
                </label>
                <select class="form-control " required name="" style="margin-top: 5px;" id="tableType">

                </select>
                <textarea id="message" required="required"  class="form-control message"  name="message2" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100"  data-parsley-validation-threshold="10" style="max-width: 453.33px;width:453.33px;display: none;margin-top: 5px"></textarea>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary" id="addTableBtn">确定</button>
          </div>
        </div><!-- /.modal-content -->
        </form>
      </div><!-- /.modal -->
    </div>
    <!-- /添加数据表模态框 -->
