        <!-- 添加数据库任务模态框 -->
        <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <form action="" class="form-horizontal calender" id="database-form">
            <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">添加<font class="dataBaseTypeText">Oracle</font>采集任务</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label col-sm-2">驱动名称</label>
                                <div class="col-sm-9">
                                    <select class="form-control param selectType" required name="dtype">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">任务名称</label>
                                <div class="col-sm-9">
                                    <input type="text " class="form-control param" required name="taskName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">数据库URL</label>
                                <div class="col-sm-9">
                                    <input type="text"  class="form-control param" required name="databaseUrl">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">访问账号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control param" required name="account">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">访问密码</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control param" name="IP" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">连接参数</label>
                                <div class="col-sm-9">
                                    <textarea id="message" class="form-control param" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100"  data-parsley-validation-threshold="10" style="max-width: 406px;" ></textarea>

                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-info" id="test">测试</button>
                            <button type="submit" class="btn btn-primary" id="addDatabase">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
            </div><!-- /.modal -->
            </form>
        </div>
        <!-- /添加数据库任务模态框 -->
        <!-- 修改数据库任务模态框 -->
        <div class="modal fade in" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <form action="" class="form-horizontal calender" id="database-form2">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h4 class="modal-title" id="myModalLabel2">修改<font class="dataBaseTypeText">Oracle</font>采集任务</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label col-sm-2">驱动名称</label>
                                <div class="col-sm-9">
                                    <select class="form-control param2 selectType" required name="dtype">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">任务名称</label>
                                <div class="col-sm-9">
                                    <input type="text " class="form-control param2" required name="taskName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">数据库URL</label>
                                <div class="col-sm-9">
                                    <input type="text" placeholder="jdbc:oracle:thin:@[ip]:[port]:[database]" class="form-control param2" required name="databaseUrl">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">访问账号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control param2" required name="account">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">访问密码</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control param2" name="IP" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">连接参数</label>
                                <div class="col-sm-9">
                                    <textarea id="message2" class="form-control param2" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100"  data-parsley-validation-threshold="10" style="max-width: 406px;" ></textarea>

                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-info" id="test2">测试</button>
                            <button type="submit" class="btn btn-primary" id="addDatabase2">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </form>
        </div>
